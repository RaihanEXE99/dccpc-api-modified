<!-- File: club/templates/email/contact_request_club.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Request - DCC Programming Club</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f7f9fc; color: #333333; line-height: 1.6;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width: 100%;">
        <tr>
            <td align="center" valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); margin: 20px auto;">
                    <!-- Header -->
                    <tr>
                        <td align="center" valign="middle" style="background-color: #14345D; padding: 25px 0; border-radius: 8px 8px 0 0;">
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="background-color: #ffffff!important; width: 80px; height: 80px; border-radius: 50%; padding: 10px;">
                                        <img src="https://dccpc.club/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo-cropped.f989e407.png&w=64&q=75" alt="Club Logo" width="60" height="60" style="display: block; border: 0;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Content area -->
                    <tr>
                        <td align="center" style="padding: 30px 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="font-size: 22px; font-weight: bold; color: #14345D; padding: 0 0 20px 0;">
                                        ðŸŒŸ Contact Request ðŸŒŸ
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td style="background-color: #f0f5ff; border-left: 4px solid #14345D; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
                                        <p style="margin: 0 0 10px 0; color: #333333; font-size: 15px;">
                                            <strong>Name:</strong> {{ contact.name }}
                                        </p>
                                        <p style="margin: 0 0 10px 0; color: #333333; font-size: 15px;">
                                            <strong>Email:</strong> {{ contact.email }}
                                        </p>
                                        <p style="margin: 0 0 10px 0; color: #333333; font-size: 15px;">
                                            <strong>Phone:</strong> {{ contact.phone }}
                                        </p>
                                        <p style="margin: 0 0 10px 0; color: #333333; font-size: 15px;">
                                            <strong>Address:</strong> {{ contact.address }}
                                        </p>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>
                                        <h3 style="color: #14345D; margin-bottom: 10px;">Message:</h3>
                                        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; border-left: 4px solid #14345D;">
                                            <p style="margin: 0; color: #333333; font-size: 15px; white-space: pre-wrap;">{{ contact.message }}</p>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="background-color: #f1f5f9; padding: 20px; border-radius: 0 0 8px 8px; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0 0 5px 0; color: #777777; font-size: 12px;">
                                DCC Programming Club | Dhaka City College
                            </p>
                            <p style="margin: 0; color: #777777; font-size: 12px;">
                                Please respond to this inquiry in a timely manner.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
